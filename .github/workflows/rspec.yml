# .github/workflows/rubocop.yml
name: Rspec

on:
  push:

jobs:
  build:
    name: CI Rspec
    runs-on: ubuntu-latest
    env:
      api-dir: ./

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run rspec
        run: |
          bundle exec rspec spec/